name: Build and deploy Vite site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set VITE_BASE from repo name
        # GITHUB_REPOSITORY = owner/repo -> we extract the repo segment and add leading/trailing slashes
        run: |
          echo "VITE_BASE=/${GITHUB_REPOSITORY#*/}/" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ] || [ -f yarn.lock ]; then
            echo "Lockfile found — using npm ci"
            npm ci
          else
            echo "No lockfile found — using npm install"
            npm install
          fi

      - name: Build
        # VITE_BASE is now available to Vite via process.env / loadEnv
        run: npm run build
        env:
          # optional: explicit passthrough, but not strictly necessary since $GITHUB_ENV exports it
          VITE_BASE: ${{ env.VITE_BASE }}

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4